name: Login Authentication Suite

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ${{ env.requirements_file }}
        env:
          requirements_file: ${{ env.entry_point }}
      - name: Run automated pipeline
        run: |
          python ${{ env.test_command }}
        env:
          test_command: ${{ env.test_command }}
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: auto-llm-artifacts
          path: ${{ env.artifacts_path }}
        env:
          artifacts_path: ${{ env.artifacts_path }}