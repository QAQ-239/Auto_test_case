yaml
name: AutoLLM Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ${{ env.REQUIREMENTS_FILE }}
        env:
          REQUIREMENTS_FILE: ${{ env.requirements_file }}

      - name: Run automated pipeline
        run: |
          python ${{ env.TEST_COMMAND }}
        env:
          TEST_COMMAND: ${{ env.test_command }}

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: auto-llm-artifacts
          path: ${{ env.artifacts_path }}
        env:
          artifacts_path: ${{ env.artifacts_path }}